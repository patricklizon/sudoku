name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  CACHE_KEY_PREFIX: deps-v1
  PLAYWRIGHT_BROWSERS_PATH: /github/workspace/pw-browsers

jobs:
  dependencies:
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Install npm dependencies
        run: nix-shell --run "npm ci"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-playwright-browsers-${{ env.CACHE_KEY_PREFIX }}
          path: |
            /github/workspace/pw-browsers

      - name: Install browsers
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        run: nix-shell --run "npx playwright install chromium"

  check:
    needs: dependencies
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Check format
        run: nix-shell --run "npm run check:format"

      # - name: Check types
      #   run: nix-shell --run "npm run check:types"

      # - name: Lint check
      #   run: nix-shell --run "npm run check:lint"

  test:
    needs: dependencies
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-playwright-browsers-${{ env.CACHE_KEY_PREFIX }}
          path: |
            /github/workspace/pw-browsers

      - name: Run unit tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        run: nix-shell --run "npm run test:unit"

  build:
    needs: [check, test]
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Build
        run: nix-shell --run "npm run build"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: output
          path: .svelte-kit/output
          if-no-files-found: error
          retention-days: 14

  performance:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: output
          path: .svelte-kit/output

      - name: Run Lighthouse CI
        run: nix-shell --run "npm run lighthouse"

  e2e:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}
          path: |
            node_modules

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-playwright-browsers-${{ env.CACHE_KEY_PREFIX }}
          path: |
            /github/workspace/pw-browsers

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: output
          path: .svelte-kit/output

      - name: Run E2E tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        run: nix-shell --run "npm run test:e2e"
